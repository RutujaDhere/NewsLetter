<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://getbootstrap.com/docs/4.1/assets/img/favicons/favicon.ico">

    <title>NewsLetter SignUp</title>

    

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">

</head>
<body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/otaku.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my NewsLetter</h1>
    
      <input type="text"  class="form-control" name="firstName" placeholder="First Name" required autofocus>
     
      <input type="text"  class="form-control" name="lastName" placeholder="Last Name" required>
      
      <input type="email" class="form-control" name="email" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Rutuja Dhere</p>
    </form>
</body>
</html>
